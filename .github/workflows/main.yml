
name: Refresh GIP News
on:
  schedule:
    - cron: "20 */2 * * *"
jobs:
  world:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh world
        uses: TolulopeJoshua/http-request-action@v1
        with:
          url: 'https://gipnews.vercel.app/refresh?section=world'
          method: 'POST'
          customHeaders: `{"id": ${{ secrets.NEXT_SECRET_FIREBASE_APIKEY }}}`
