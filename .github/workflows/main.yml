
name: Refresh GIP News
on:
  schedule:
    - cron: "20 */2 * * *"
jobs:
  world:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh world
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://gipnews.vercel.app/api/refresh?section=world'
          method: 'POST'
          customHeaders: '{"id": "_pxR945hMZJu303ldfIrWsOLns6Q"}'
