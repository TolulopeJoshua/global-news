
name: health
on:
  schedule:
    - cron: "28 * * * *"
jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh health
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://godinprints.org/api/gipnews/refresh?section=health'
          method: 'POST'
          customHeaders: '{"id": "_pxR945hMZJu303ldfIrWsOLns6Q"}'
          timeout: 15000