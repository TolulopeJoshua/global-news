
name: Refresh GIP News
on:
  schedule:
    - cron: "49 * * * *"
jobs:
  entertainment:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh entertainment
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://gipnews.vercel.app/api/refresh?section=entertainment'
          method: 'POST'
          customHeaders: '{"id": "_pxR945hMZJu303ldfIrWsOLns6Q"}'
