
name: reel
on:
  schedule:
    - cron: "30 5,11,17,23 * * *"
jobs:
  reel:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh reel
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://godinprints.org/api/gipnews/refresh?section=reel'
          method: 'POST'
          customHeaders: '{"id": "_pxR945hMZJu303ldfIrWsOLns6Q"}'
          timeout: 15000
          
