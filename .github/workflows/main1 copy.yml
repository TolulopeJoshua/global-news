
name: sports
on:
  schedule:
    - cron: "14 * * * *"
jobs:
  sports:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh sports
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://gipnews.vercel.app/api/refresh?section=sports'
          method: 'POST'
          customHeaders: '{"id": "_pxR945hMZJu303ldfIrWsOLns6Q"}'
          timeout: 10000
          retry: 2